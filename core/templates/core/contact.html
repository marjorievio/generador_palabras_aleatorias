{% extends "core/base.html" %}

{% block title %}Contáctame!!{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row ">
        <div class="col-md-6">
            <form action="/registro" method="post" class>
                {% csrf_token %}
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Registro Nuevo Usuario</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Pepito Los Palotes">
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad Natal</label>
                            <input type="text" class="form-control" name="ciudad" id="ciudad" placeholder="Valparaíso">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary"type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <img class="d-none d-md-block"  src="http://picsum.photos/400/400" alt="">
        </div>
    </div>
</div>
{% endblock %}
